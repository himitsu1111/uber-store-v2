<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="header_content">
            <img class="header_content_logo" src="svg/logo_small.svg"/>

            <button class="header_button header_content_button-asap header-asap_font">ASAP</button>
            <span class="header_content_span-to header-span-to_font">to</span>
            <button class="header_button header_content_button-location header-asap_font">
                <i class="icon-img-location"></i>
                <span class="header_span_location base-style-text">ul. Bolshaya Dmitrovka, 22</span>
            </button>
            <button class="header_button header_content_button-sign-in header-sign-in_font">Sign in</button>
            <button class="header_button header_content_button-register header-register_font">Register</button>
            <img src="svg/header_basket.svg" alt="shopping cart" class="header_content_basket-img">
        </div>
    </header>
    <div class="main-wrapper">
        <div class="main">
            <div class="search">
                <i class="search_icon_loupe"></i>
                <input type="text" class="search_input search_font" placeholder="Search for restaurant or cuisine">                
            </div>
            <div class="wide-underscore"></div>
        </div>
    </div>
    <footer>
        
    </footer>
    <script src="js/dropdown.js"></script>
</body>
</html>
